<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,300;10..48,400&family=Montserrat:wght@300;400;500;600;700&family=Oswald&family=Poppins:wght@300&family=Roboto+Condensed&family=Roboto:ital,wght@1,700&family=Ubuntu&family=Ysabeau+SC&display=swap" rel="stylesheet">
</head>

<body>
    <!-- <h1>Analog Clock</h1> -->

    <div class="circle">
        <div class="num" style="--n:1"><b>1</b></div>
        <div class="num" style="--n:2"><b>2</b></div>
        <div class="num" style="--n:3"><b>3</b></div>
        <div class="num" style="--n:4"><b>4</b></div>
        <div class="num" style="--n:5"><b>5</b></div>
        <div class="num" style="--n:6"><b>6</b></div>
        <div class="num" style="--n:7"><b>7</b></div>
        <div class="num" style="--n:8"><b>8</b></div>
        <div class="num" style="--n:9"><b>9</b></div>
        <div class="num" style="--n:10"><b>10</b></div>
        <div class="num" style="--n:11"><b>11</b></div>
        <div class="num" style="--n:12"><b>12</b></div>
        <div class="center"></div>
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
    </div>


    <script src="app.js"></script>
</body>

</html>
